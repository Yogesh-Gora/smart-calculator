<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interest Calculator</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
    font-family: Arial;
    background:#0f172a;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.container{
    background:#111827;
    padding:25px;
    border-radius:15px;
    width:420px;
}
input,select,button{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    border:none;
}
input,select{
    background:#1f2937;
    color:white;
}
button{
    background:#22c55e;
    color:white;
    font-size:16px;
    cursor:pointer;
}
.result{
    margin-top:15px;
    background:#020617;
    padding:15px;
    border-radius:10px;
}
</style>
</head>

<body>

<div class="container">
<h2>Interest Calculator</h2>

<input type="number" id="p" placeholder="Enter Principal Amount">
<input type="number" id="r" placeholder="Interest Rate %">
<input type="number" id="t" placeholder="Time (Years)">

<select id="type">
<option value="si">Simple Interest</option>
<option value="ci">Compound Interest</option>
</select>

<button onclick="calc()">Calculate</button>

<div class="result" id="output">
Enter values and click calculate
</div>

<canvas id="chart"></canvas>

</div>

<script>
let chart;

function format(x){
 return Math.round(x).toLocaleString("en-IN");
}

function calc(){

let P = Number(document.getElementById("p").value);
let R = Number(document.getElementById("r").value)/100;
let T = Number(document.getElementById("t").value);
let type = document.getElementById("type").value;

if(!P || !R || !T){
 document.getElementById("output").innerHTML="Please fill all fields";
 return;
}

let total, interest;

if(type==="si"){
 interest = P*R*T;
 total = P+interest;
}else{
 total = P*Math.pow((1+R),T);
 interest = total-P;
}

document.getElementById("output").innerHTML=
`Principal: ₹ ${format(P)} <br>
 Interest: ₹ ${format(interest)} <br>
 <b>Total: ₹ ${format(total)}</b>`;

if(chart) chart.destroy();

chart = new Chart(document.getElementById("chart"),{
type:"pie",
data:{
labels:["Principal","Interest"],
datasets:[{
data:[P,interest]
}]
}
});

}
</script>

</body>
</html>
